{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="{% static 'images/favicon.ico' %}"  rel="shortcut icon" >
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <title>
            {% block 'title' %}{% endblock %} | BookMe
        </title>
    </head>
    <body>
      <header class="head-container light-green-background">
          <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand " href="{% url 'BookDonations:home' %}"><img alt="BookMe logo" src="{% static 'images/BookMe.png' %}" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'BookDonations:home' %}">Home</a>
                    <a class="nav-link" href="{% url 'BookDonations:donate' %}">Donate</a>
                    <a class="nav-link" href="{% url 'BookDonations:receive' %}">Receive</a>
                    <a class="nav-link" href="{% url 'BookDonations:contact' %}">Contact us</a>
                  </div>
                </div>
              </div>
            </nav>
        </header>
        {% block 'main_content' %}{% endblock %}
        <footer class="white-background centered-text">
          <hr>
          <p>&copy BookMe 2023</p>
          <div>
          <a class= "clear-text-decoration" href="https://web.facebook.com/oselumese.agbonrofo" rel="noopener" target="_blank" title="Facebook">
            <img alt="Facebook logo" aria-hidden="true" src={% static 'images/facebook.svg' %} class="img-fluid footer-img"></img>
          </a>
          <a class= "clear-text-decoration" href="https://www.instagram.com/ose_lumese/" rel="noopener" target="_blank" title="Instagram">
            <img alt="Instagram logo" src={% static 'images/instagram.svg' %} class="img-fluid footer-img"></img>
          </a>
          <a class= "clear-text-decoration" href="" title="Linkedin" rel="noopener" target="_blank">
            <img alt="" src={% static 'images/linkedin.svg' %} class="img-fluid footer-img"></img>
          </a>
        </div>
        <div>
          <ul class=" pb-3 mb-3">
            <li class="footer-links"><a class= "clear-text-decoration" href= "{% url 'BookDonations:home' %}">Home</a></li>
            <li class="footer-links"><a class= "clear-text-decoration" href= "{% url 'BookDonations:donate' %}">Donate</a></li>
            <li class="footer-links"><a class= "clear-text-decoration" href= "{% url 'BookDonations:receive' %}">Receive</a></li>
            <li class="footer-links"><a class= "clear-text-decoration" href= "{% url 'BookDonations:contact' %}">Contact us</a></li>
          </ul>
        </div>
        </footer>
        <script src="{% static 'js/index.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
